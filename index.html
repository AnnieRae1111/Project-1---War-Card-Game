<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>    
</head>
<body>
<div class ="page-container">
    <div class ="header-container">
        <h3 class="header">LET'S PLAY WAR!!</h3>  
   
</div>  



<div id="container">
    <div class="computer-info">
    <div class="computer-player">Player 1:COMPUTER</div>
    <div class="score">COMPUTER SCORE:
        <div class ="computer-score">0</div>
    </div>
</div>
   
    <div class ="player1"> 
   <div class="player1-deck deck">26</div>
   <div class="player1-card-pile pile">
    <div class ="player-one-card-value card-value"></div>
   </div>
   
   
</div>

<div class ="text-container">
    <div class="text"></div>
    <div class ="winner-one-text hide-round"><strong>Player 1 Wins This Round<br><span class="go-again">Both Players Discard Again!</span></strong></div>
    <div class="winner-two-text hide-round"><strong>Player 2 Wins This Round<br><span class="go-again">Both Players Discard Again!</span></strong></div>
    <div class= "draw-text hide-round"><strong>It's A Draw!<br><span class="go-again">Both Players Discard Again!</span></strong></div>
    <div class ="declare-game-winner1 hide"> Player 1 wins</div>
    <div class ="declare-game-winner2 hide"> Player 2 Wins</div>
    
</div>
<div class = "player-two-info">
    <div class="person">Player 2 : YOU </div>
    <div class="score1">YOUR SCORE:
        <div class ="player2-score">0</div>
    </div>
</div>
<div class="player2">
   <div class="player2-deck deck">26</div>

   
  
     <div class="player2-card-pile pile"> 
      <div class ="player-two-card-value card-value"></div>
   </div>
   
</div>
   <div class="button">
       <button class="start-button">START GAME</button>
     
</div>


</div>

   <script src="deck.js"></script>
</body>

</html>
